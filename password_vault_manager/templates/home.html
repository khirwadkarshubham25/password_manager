<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Vault - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <!-- Header Navigation -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold text-gray-800">Password Vault</h1>
                <nav class="flex items-center space-x-6">
                    <span id="welcomeText" class="text-gray-600"></span>
                    <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition">
                        Logout
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Add Password Section -->
        <div class="bg-white rounded-lg shadow-xl p-6 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Add New Password</h2>

            <!-- Error Message Container -->
            <div id="errorContainer" class="hidden mb-4 p-4 bg-red-50 border border-red-200 rounded-lg">
                <div class="flex items-start">
                    <svg class="w-5 h-5 text-red-600 mt-0.5 mr-3" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                    </svg>
                    <p id="errorMessage" class="text-red-600 text-sm"></p>
                </div>
            </div>

            <!-- Success Message Container -->
            <div id="successContainer" class="hidden mb-4 p-4 bg-green-50 border border-green-200 rounded-lg">
                <div class="flex items-start">
                    <svg class="w-5 h-5 text-green-600 mt-0.5 mr-3" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                    </svg>
                    <p id="successMessage" class="text-green-600 text-sm"></p>
                </div>
            </div>

            <form id="addPasswordForm" class="space-y-4">
                {% csrf_token %}
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="siteName" class="block text-sm font-medium text-gray-700 mb-2">
                            Site/App Name
                        </label>
                        <input
                            type="text"
                            id="siteName"
                            name="site_name"
                            placeholder="e.g., Gmail, Facebook"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                            required
                        />
                    </div>
                    <div>
                        <label for="siteUrl" class="block text-sm font-medium text-gray-700 mb-2">
                            URL (optional)
                        </label>
                        <input
                            type="url"
                            id="siteUrl"
                            name="site_url"
                            placeholder="https://example.com"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        />
                    </div>
                    <div>
                        <label for="siteUsername" class="block text-sm font-medium text-gray-700 mb-2">
                            Username/Email
                        </label>
                        <input
                            type="text"
                            id="siteUsername"
                            name="site_username"
                            placeholder="Enter username or email"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                            required
                        />
                    </div>
                    <div>
                        <label for="sitePassword" class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <div class="relative">
                            <input
                                type="password"
                                id="sitePassword"
                                name="site_password"
                                placeholder="Enter password"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition pr-12"
                                required
                            />
                            <button
                                type="button"
                                onclick="togglePasswordVisibility()"
                                id="togglePasswordBtn"
                                class="absolute right-3 top-2.5 text-gray-500 hover:text-gray-700"
                            >
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">
                        Notes (optional)
                    </label>
                    <textarea
                        id="notes"
                        name="notes"
                        rows="2"
                        placeholder="Any additional notes..."
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    ></textarea>
                </div>
                <button
                    type="submit"
                    id="submitBtn"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 px-6 rounded-lg transition duration-200"
                >
                    Save Password
                </button>
            </form>
        </div>

        <!-- Saved Passwords Section -->
        <div class="bg-white rounded-lg shadow-xl p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Your Saved Passwords</h2>
            <div id="passwordsList" class="space-y-4">
                <p class="text-gray-500 text-center py-8">No passwords saved yet. Add your first password above!</p>
            </div>
        </div>
    </div>

    <script>
        // Check authentication on page load
        window.addEventListener('load', function() {
            const apiToken = localStorage.getItem('apiToken');
            const userInfo = localStorage.getItem('user');

            if (!apiToken) {
                window.location.href = '/vault/login';
                return;
            }

            // Display welcome message
            if (userInfo) {
                try {
                    const user = typeof userInfo === 'string' ? JSON.parse(userInfo) : userInfo;
                    document.getElementById('welcomeText').textContent = `Welcome, ${user.first_name || user.username || 'User'}!`;
                } catch (e) {
                    document.getElementById('welcomeText').textContent = 'Welcome!';
                }
            }
        });

        // Toggle password visibility
        function togglePasswordVisibility() {
            const field = document.getElementById('sitePassword');
            const button = document.getElementById('togglePasswordBtn');

            if (field.type === 'password') {
                field.type = 'text';
                button.classList.add('text-blue-600');
            } else {
                field.type = 'password';
                button.classList.remove('text-blue-600');
            }
        }

        // Show error message
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorContainer').classList.remove('hidden');
            document.getElementById('successContainer').classList.add('hidden');
        }

        // Show success message
        function showSuccess(message) {
            document.getElementById('successMessage').textContent = message;
            document.getElementById('successContainer').classList.remove('hidden');
            document.getElementById('errorContainer').classList.add('hidden');
        }

        // Logout function
        function logout() {
            localStorage.removeItem('apiToken');
            localStorage.removeItem('refreshToken');
            localStorage.removeItem('user');
            localStorage.removeItem('rememberMe');
            window.location.href = '/vault/login';
        }

        // Form submission (placeholder for now)
        document.getElementById('addPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = {
                site_name: document.getElementById('siteName').value,
                site_url: document.getElementById('siteUrl').value,
                site_username: document.getElementById('siteUsername').value,
                site_password: document.getElementById('sitePassword').value,
                notes: document.getElementById('notes').value
            };

            const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            const apiToken = localStorage.getItem('apiToken');

            try {
                const response = await fetch('/vault/manage_passwords', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken,
                        'Authorization': `Bearer ${apiToken}`
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Password saved successfully!');
                    document.getElementById('addPasswordForm').reset();
                } else {
                    showError(data.message || 'Failed to save password.');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Something went wrong. Please try again.');
            }
        });
    </script>
</body>
</html>
