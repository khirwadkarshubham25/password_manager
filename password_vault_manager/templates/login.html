<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Your Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <!-- Header Navigation -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-end items-center">
                <!-- Navigation Links -->
                <nav class="flex items-center space-x-6">
                    <a href="/vault/signup" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition">
                        Sign Up
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">

        <div class="w-full max-w-md bg-white rounded-lg shadow-xl p-8">

            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h1>
                <p class="text-gray-600">Sign in to your account</p>
            </div>

            <!-- Error Message Container -->
            <div id="errorContainer" class="hidden mb-4 p-4 bg-red-50 border border-red-200 rounded-lg">
                <div class="flex items-start">
                    <svg class="w-5 h-5 text-red-600 mt-0.5 mr-3" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                    </svg>
                    <p id="errorMessage" class="text-red-600 text-sm"></p>
                </div>
            </div>

            <!-- Success Message Container -->
            <div id="successContainer" class="hidden mb-4 p-4 bg-green-50 border border-green-200 rounded-lg">
                <div class="flex items-start">
                    <svg class="w-5 h-5 text-green-600 mt-0.5 mr-3" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                    </svg>
                    <p id="successMessage" class="text-green-600 text-sm"></p>
                </div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-4" novalidate>
                {% csrf_token %}

                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email Address
                    </label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter your email"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    />
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <div class="relative">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter your password"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition pr-12"
                        />
                        <button
                            type="button"
                            onclick="togglePasswordVisibility()"
                            id="togglePasswordBtn"
                            class="absolute right-3 top-2.5 text-gray-500 hover:text-gray-700"
                        >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Remember Me Checkbox -->
                <div class="flex items-center">
                    <input
                        type="checkbox"
                        id="rememberMe"
                        name="remember_me"
                        class="w-4 h-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500 cursor-pointer"
                    />
                    <label for="rememberMe" class="ml-3 text-sm text-gray-700">
                        Remember me
                    </label>
                </div>

                <!-- Sign In Button -->
                <button
                    type="submit"
                    id="submitBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 px-4 rounded-lg transition duration-200 mt-6"
                >
                    Sign In
                </button>
            </form>

            <!-- Sign Up Link -->
            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Don't have an account?
                    <a href="/vault/signup" class="text-blue-600 hover:text-blue-700 font-medium">Sign Up</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Get form elements
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorContainer = document.getElementById('errorContainer');
        const errorMessage = document.getElementById('errorMessage');
        const successContainer = document.getElementById('successContainer');
        const successMessage = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');
        const rememberMeCheckbox = document.getElementById('rememberMe');

        // Toggle password visibility
        function togglePasswordVisibility() {
            const field = passwordInput;
            const button = document.getElementById('togglePasswordBtn');

            if (field.type === 'password') {
                field.type = 'text';
                button.classList.add('text-blue-600');
            } else {
                field.type = 'password';
                button.classList.remove('text-blue-600');
            }
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorContainer.classList.remove('hidden');
            successContainer.classList.add('hidden');
        }

        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successContainer.classList.remove('hidden');
            errorContainer.classList.add('hidden');
        }

        // Hide error message
        function hideError() {
            errorContainer.classList.add('hidden');
        }

        // Store tokens in localStorage
        function storeTokens(apiToken, refreshToken, rememberMe, userInfo) {
            localStorage.setItem('apiToken', apiToken);
            localStorage.setItem('refreshToken', refreshToken);
            localStorage.setItem('user', userInfo);
            if (rememberMe) {
                localStorage.setItem('rememberMe', 'true');
            } else {
                localStorage.removeItem('rememberMe');
            }
        }

        // Get access token
        function getAccessToken() {
            return localStorage.getItem('apiToken');
        }

        // Get refresh token
        function getRefreshToken() {
            return localStorage.getItem('refreshToken');
        }

        // Check if user is logged in
        function isLoggedIn() {
            return !!localStorage.getItem('apiToken');
        }

        // Logout user
        function logout() {
            localStorage.removeItem('apiToken');
            localStorage.removeItem('refreshToken');
            localStorage.removeItem('rememberMe');
        }

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideError();

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing In...';

            // Get CSRF token
            const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            // Prepare form data
            const formData = {
                email: emailInput.value,
                password: passwordInput.value
            };

            try {
                // Send to server
                const response = await fetch('/vault/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Store tokens
                    storeTokens(
                        data.api_token,
                        data.refresh_token,
                        rememberMeCheckbox.checked,
                        data.user_info
                    );

                    showSuccess('Login successful! Redirecting...');

                    // Redirect after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = data.redirect_url || '/vault/home';
                    }, 1500);

                } else {
                    showError(data.message || 'Login failed. Please try again.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Sign In';
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Something went wrong. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', function() {
            if (isLoggedIn()) {
                window.location.href = '/vault/home';
            }
        });
    </script>
</body>
</html>
